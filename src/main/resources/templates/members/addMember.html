<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>행복상점</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .py-5{margin-top: 50px}
    </style>

</head>

<body>

<nav class="navbar bg-body-tertiary fixed-top">
    <div class="container">
        <span></span>
<!--        <a class="navbar-brand"></a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">바로가기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}" >홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" th:onclick="|location.href='@{/members/add}'|">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{page.addMember}">회원 가입</p>

                                <form class="mx-1 mx-md-4" action="" th:action="@{/members/add}" th:object="${member}" th:method="post"
                                onsubmit="return Verification()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="loginId" class="form-control" th:placeholder="#{addMember.placeholder.id}" th:field="*{loginId}" />
                                            <label class="form-label py-1" for="loginId"></label>
                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" class="form-control" th:placeholder="#{addMember.placeholder.name}" th:field="*{name}" />
                                            <label class="form-label py-1" for="name"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" th:placeholder="#{addMember.placeholder.password}" th:field="*{password}" />
                                            <label class="form-label py-1" for="password"></label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="checkpassword" class="form-control" th:placeholder="#{addMember.placeholder.passwordCheck}"/>
                                            <label class="form-label py-1" for="checkpassword"></label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3c" th:text="#{addMember.term1}">
                                            회원가입 약관에 동의해주세요.
                                        </label>
                                        <a href="#!" style="margin-left: 3px" th:text="#{addMember.term2}" th:href="@{/policy/terms}">가입 약관</a>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     th:src="@{/assets/draw1.webp}"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="" th:src="@{/js/script.js}"></script>
<!-- Verification password-->
<script type="text/javascript">
    function Verification() {
        let p1 = document.getElementById('password').value;
        let p2 = document.getElementById('checkpassword').value;
        let r1 = document.getElementById('form2Example3c').checked;
        if (p1 == "" || p2 == ""){
            alert("비밀번호를 입력해주세요");
            return false;
        } else
        if( p1 !== p2 ) {
            alert("비밀번호가 일치 하지 않습니다.");
            return false;
        } else
        if (!r1) {
            alert("약관에 동의해주세요");
            return false;
        }
        else
        {
            return true;
        }
    }
</script>


</html>
